<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" type="text/css"/>
    <style>
        
    </style>
</head>
<body style="background-color: rgba(17, 106, 190, 0.482)">
    <nav class="navbar navbar-dark text-white p-4"
        style="background-color: rgba(220, 37, 37, 0.781)">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-size: 2rem"> <img
                    src="https://source.unsplash.com/1600x1000/?Prodify"
                    alt="" width="60px" height="60px" /> Prodify</a>
            <form class="d-flex" role="search">
                <input id="search" class="form-control me-2" type="text"
                    placeholder="Search" aria-label="Search" />
            </form>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <h2 class="text-center py-2"
        style="font-family: Verdana, sans-serif; margin-top: 20px;">Product
        Listing:-</h2>

    <div class="sorting d-flex justify-content-end px-5">
        <select id="sort" class="form-select" style="width: 250px">
            <option value="nameA">Sort by Name(Low to High)</option>
            <option value="nameD">Sort by Name(High to Low)</option>
            <option value="priceA">Sort by Price(Low to High)</option>
            <option value="priceD">Sort by Price(High to Low)</option>
        </select>
    </div>
<br/><br/>
    <div class="container">
        <table class="table table-bordered table-hover table-striped">
            <thead class="thead-dark">
            </thead>
            <tbody id="productList" style="min-height: 69vh">
    
            </tbody>
        </table>
    </div>
    

    <footer class="text-center text-white py-3"
        style="background-color: #156a4e">
        <div class="container">
            <section class="">
                <div class="d-flex justify-content-between w-100">
                    <span> &#169; 2023 Copyright: Product Display</span>
                    <span>All Rights for Pictures are reserved</span>
                </div>
            </section>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
